<body>
    <script>
        //柯里化
        fn(2, 3, 4)
        fn(2)(3)(4) == 24;
        function fn(a, b, c) {
            return a * b * c;
        }
        function fn(a) {
            return function (b) {
                return function (c) {
                    return a * b * c
                }
            }
        }
        fn(1,3,4)
        fn(1,5,6)
        fn(1,3,9)
        fn(1,2,4)
        console.log(fn(1,2,4));
        let ft=fn(1);
        ft(3,4);
        ft(5,6);
        ft(3,9);
       
        console.log(ft(2,4));
    </script>

</body>
