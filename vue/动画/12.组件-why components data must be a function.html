<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
    </div>
    <template id="tmpl">
        <div>
            <input type="button" value="+1" @click="increment" name="" id="">
            <h3>{{count}}</h3>
        </div>
    </template>
    <script type="text/javascript">
        var dataObj = {
            count: 0
        }
        //这是一个计数器的组件,身上有个按钮,每当点击按钮,让data中的count值+1
        Vue.component('counter', {
            template: '#tmpl',
            data: function () { //必须是一个函数，每当创建新的实例，就会调用data函数
                // return dataObj
                return {
                    count: 0
                } //新开辟出一个对象 
            },
            methods: {
                increment() {
                    this.count += 1;
                }
            }
        })
        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
