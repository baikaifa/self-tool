<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
    <style>
    .v-enter,
    .v-leave-to{
opacity: 0;
transform: translateX(150px);
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 0.5s ease;
    }
    </style>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <!-- Vue提供了component,来展示对应名称的组件 -->
        <!-- component是一个占位符,:is属性,可以用来指定要展示的组件的名称 -->
        <!-- 通过mode属性，设置组件切换时候的模式 -->
        <transition mode="out-in">
                <component :is="comName"></component>
        </transition>
  
        <!-- 总结:当前 -->
    </div>
    <script type="text/javascript">
    //组件名称是字符串
    Vue.component('login',{
        template:'<h3>登录组件</h3>'
    })
    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })
        var vm = new Vue({
            el: '#app',
            data: {
                comName:'login'//当前component中的:is绑定的组件的名称
            },
            methods: {

            }
        })
    </script>
</body>

</html>
