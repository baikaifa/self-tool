<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件的名称，以HTML标签的样式，引入到页面中即可 -->
        <my-com1></my-com1>
    </div>
    <script type="text/javascript">
    //1.1使用Vue.extend来创建全局的Vue组件
//  var com1 =   Vue.extend({
//         template:'<h3>这是使用Vue.extend创建的组件</h3>'//通过template属性，制定了组件要展示的HTML结构
//     })
    //1.2使用Vue.component('组件的名称',创建出来的组件模板对象)
    //如果使用Vue.component定义全局组件的啥时候，组件使用了驼峰命名
    //则在引用组件的时候,需要把大写的驼峰改为小写的字母，同时，两个单词之间用-链接
    //如果不适用驼峰，则直接拿名称来使用即可
    // Vue.component('myCom1',com1)
    //Vue.component第一个参数:组建的名称，将来在引用组件的时候，就是一个标签形式来引入
    //第二个参数：Vue.extend创建的组件,其中template就是组件将来要展示的HTML内容
    Vue.component('myCom1',Vue.extend({
        template:'<h3>这是使用Vue.extend创建的组件</h3>'
    }))
    //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
