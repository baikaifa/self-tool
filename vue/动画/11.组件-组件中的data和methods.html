<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
</head>
<body>
    <div id="app">
        <mycoml></mycoml>
    </div>
    <script type="text/javascript">
        //1.组件可以有自己的data数据
        //2.组件的data和实例的data有点不一样，实例的data可以为一个
        //对象，但是组件中的data必须是一个方法
        //3.组件中的data除了必须为一个方法之外，这个方法内部，还必须返回一个对象才行
        //4.组件中的data数据，使用方式，和实例中的data使用方式完全一样!!!
        Vue.component('mycoml', {
            template: '<h1>这是全局组件---{{msg}}</h1>',
            data: function () {
                return {
                    msg: '这是组件中的data定义的数据'
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
