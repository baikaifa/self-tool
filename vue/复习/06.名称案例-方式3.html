<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="firstname">+
        <input type="text" v-model="middlename">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">
        <p>{{fullname }}</p>
        <p>{{fullname }}</p>
        <p>{{fullname }}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
                middlename:'',
                
            },
            methods: {

            },
            computed:{//在computed中,可以定义一些属性，这些属性叫做计算
            //属性，计算属性的本质，就是一个方法，只不过在使用的时候
            //把他们的名称，直接当做属性来使用的，不会把计算属性，当做方法调用
            //注意1:计算属性在引用的时候不要加()调用，直接当做普通属性使用
            //注意2:只要计算属性这个function内部，所用到的任何data中的数据发生了
            //变化，就会立即重新计算这个计算属性的值
            //注意3:计算属性的求值结果，会被缓存起来，方便下次直接使用；
            //如果计算属性方法中，所用的任何数据，都没有发生过变化，则不会重新对计算属性求值
                'fullname':function(){
                    return this.firstname + '-' + this.middlename + '-' +this.lastname
                }

            },
        })
    </script>
</body>

</html>
