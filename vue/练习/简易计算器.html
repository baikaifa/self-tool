<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 第一种使用方式，直接传递一个数组，注意，这里要用v-bind数据绑定 -->
        <!-- <h1 :class="['thin','italic',flag?'red':'']">这是个很大的h1</h1> -->
        <h1 :class="['thin','italic',{'red':flag}]">这是个很大的h1</h1>
        
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                flag:true,
            },
            methods: {

            }
        })
    </script>
</body>

</html>
