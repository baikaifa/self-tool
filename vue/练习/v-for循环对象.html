<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况，，如果v-for有问题，指定唯一的字符串 -->
        <!-- <p v-for="item in list" :key="item.id"></p> -->
        <!-- 注意，在遍历对象身上的键值对的时候，除了有val key 、第三个位置还有一个索引 -->
        <p v-for="(val,key,i) in user">值:{{val}}---键:{{key}}---索引{{i}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                user:{
                    id:1,
                    name:'托尼',
                    gender:'男'
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
