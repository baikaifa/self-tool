<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>
    <style>
        .inner{
            height: 150px;
    background-color:darkcyan 
        }
        .outer{
                padding: 40px;
                background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用.stop阻止冒泡 -->
        <!-- <div class="inner" @click="div1Handler">
        
            <input type="button" value="戳他"  @click.stop="btnHandler" name="" id="">
        </div> -->
        <!-- 使用prevent组织默认行为 -->
        <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">去百度</a> -->
        <!-- 使用.capture实现捕获触发事件的机制 -->
        <!-- <div class="inner" @click.capture="div1Handler">

            <input type="button" value="戳他" @click="btnHandler" name="" id="">
        </div> -->
        <!-- 使用self实现只有点击当前元素的时候才会触发事件处理函数 -->
        <!-- <div class="inner" @click.self="div1Handler">

                <input type="button" value="戳他" @click="btnHandler" name="" id="">
            </div> -->
        <!-- 使用once只触发一次 -->
        <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">去百度</a> -->
        <!-- 演示stop 和.self的区别 -->
        <!-- stop阻止冒泡行为 -->
        <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click="div1Handler">
                <input type="button" value="戳他" @click.stop="btnHandler" name="" id="">
            </div>
        </div> -->
        <!-- self只是阻止自己 -->
        <div class="outer" @click="div2Handler">
                <div class="inner" @click.self="div1Handler">
                    <input type="button" value="戳他" @click="btnHandler" name="" id="">
                </div>
            </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                div1Handler() {
                    console.log('这是触发了inner div的点击事件');
                },
                btnHandler() {
                    console.log('这是触发了btn按钮的点击事件');
                },
                linkClick() {
                    console.log('触发了链接的点击事件');
                },
                div2Handler(){
                    console.log('这是触发了outer div 的点击事件');
                }
            }
        })
    </script>
</body>

</html>
