<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <!-- 1.安装vue-router路由模块 -->
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>
    <style>
        .router-link-active ,.myactive{
            color: red;
            font-weight: 800;
            font-size: 80px;
            font-style: italic;
            text-decoration: underline;
            background: green;
        }
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(140px);

        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="app">
        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册</a> -->
        <!-- router-link默认渲染为一个a标签 -->
            <router-link to="/login" tag="span">登录</router-link>
            <router-link to="/register">注册</router-link>
         <!-- 这是vue-router提供的元素，用来做占位符，匹配到的展示到router-view里面 -->
         <transition mode="out-in">
                <router-view></router-view>
         </transition>
    </div>
    <script type="text/javascript">
    //组件的模板对象
    var login = {
        template:'<h1>登录组件</h1>'
    }
    var register={
        template:'<h1>注册组件</h1>'
    }
    //2.创建一个路由对象，当导入vue-router包之后，
    //在window全局对象中，就有了一个路由的构造函数
    //叫做VueRouter
    //在new路由对象的时候，可以为构造函数传递一个配置对象
    var routerObj = new VueRouter({
        //route//这个配置对象中的route表示[路由匹配规则的意思]
        routes:[//路由匹配规则
        //每个路由规则，都是一个对象，这个规则对象身上有两个必须的属性
        //属性1是path,表示监听那个路由链接地址;
        //属性2是component，表示如果路由时前面匹配到的path,则展示component
        //属性对象的组件
        //注意:component的属性值，必须是一个组件的模板对象，不能是组件的引用名称
        //{path:'/',component:login},
        {path:'/',redirect:'/login'},
            {path:'/login',component:login},
            {path:'/register',component:register}
        ],
        linkActiveClass:'myactive'
    })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router:routerObj//将路由规则对象，注册到vm实例上，
            //用来监听URL地址的变化，然后展示对应的组件

        })
    </script>
</body>

</html>
