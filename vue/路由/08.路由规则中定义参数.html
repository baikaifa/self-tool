<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>
    <title></title>
</head>

<body>
    <div id="app">
<!-- 如果在路由中，使用查询字符串，，给路由传递参数，不需要修改路由的path属性 -->
        <router-link to="/login?id=10">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
    <script type="text/javascript">
        var login = {
            template: '<h1>登录---{{$route.query.id}}</h1>',
            data(){
                msg:'123'
            },
            created(){//组件的生命周期钩子函数
                console.log(this.$route.query.id);
            }
        }
        var register = {
            template: '<h1>注册</h1>'
        }

        var router = new VueRouter({
            routes: [{
                    path: '/login',
                    component: login
                },
                {
                    path: '/register',
                    component: register
                },
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
               
            },
            router
        })
    </script>
</body>

</html>
