<login></login>

    <script type="text/javascript">

  var login = {

//  Vue.component('mylogin',login)
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                
            },
            components:{
                //'组件的名称':组件的模板对象
                // 'mylogin':login
                login
            }
        })
    </script>
