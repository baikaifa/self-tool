<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.min.js"></script>
    <title></title>

    <style>
    .ball{
        width: 15px;
        height: 15px;
        background-color: red;
        border-radius: 50%;
    }
    </style>
</head>

<body>
    <div id="app">
<input type="button"  value="加入购物车" @click="flag=!flag" name="" id="">
<transition
        @before-enter="beforeEnter"
        @enter="enter"
        @after-enter="afterEnter"
>

        <div class="ball" v-show="flag"></div>
</transition>

    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                flag:false
            },
            methods: {
                beforeEnter(el){
el.style.transform='translate(0,0)'
                },
                enter(el,done){
                    el.offsetWidth
el.style.transform = 'translate(150px,450px)'
el.style.transition='all 1s ease'
done()
                },
                afterEnter(el){
//这句话,第一个功能，是控制小球的显示与隐藏
//第二个功能：直接跳过后半场动画，让flag标志符直接变为false
//当第二次再点击按钮的啥时候,flag false -> true
this.flag=!this.flag
//Vue把一个完整的动画，使用钩子函数，拆分为了两部分;
//我们使用flag标志符,来表示动画的切换;
//刚开始，flag=false -> true ->false
                }
            }
        })
    </script>
</body>

</html>
