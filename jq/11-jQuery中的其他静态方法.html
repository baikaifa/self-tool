<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script>
    /*
          $.trim()
          作用:去除字符串两端的空格
          参数:需要去除空格的字符串
          返回值:去除空格之后的字符串
          */
    var str = '    lnj    '
    var res = $.trim(str);
    console.log("---" + str + "---");
    console.log("---" + res + "---");
    //真数组
    var arr = [1, 3, 5, 7, 9];
    //伪数组
    var arrlike = {
      0: 1,
      1: 3,
      2: 5,
      3: 7,
      4: 9,
      length: 5
    }
    //对象
    var obj = {
      "name": "lnj",
      age: '33'
    }
    //函数
    var fn = function () {
      var w = window;
    }
    //window对象
    var w = window;
    var res = $.isWindow(w);
    console.log(res);
    /*
    $isWindow()
    作用:传入的对象是window对象
    返回值:true/false
    */
    var res1 = $.isArray(arr)
    var res2 = $.isArray(arrlike)
    console.log(res1);
    console.log(res2);
    /*
    $.isArray()
    作用:判断传入的对象是否是一个哈数
    返回值:true/false
    注意点:jQuery框架本质上是一个函数
    */
   var res3=$.isFunction(arr)
   var res4=$.isFunction(fn)
   console.log(res3);
   console.log(res4);
  //  (function (window,undefined){

  //  })(window);
  //  function test(){

  //  }
  //  test();
  //  (function test(){

  //  })()
  </script>
</head>
